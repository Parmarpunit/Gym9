<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Ghost Fitness</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">GHOST FITNESS</h1>
      <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#plans">Plans</a></li>
          <li><a href="index.html#trainers">Trainers</a></li>
          <li><a href="index.html#bmi">BMI</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="auth-container">
        <div class="auth-card">
          <h2>Join Ghost Fitness</h2>
          <p>Create your account and start your fitness journey</p>

          <form id="registerForm" class="auth-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone (Optional)</label>
              <input type="tel" id="phone" name="phone" />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Create Account
            </button>
          </form>

          <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>

          <div id="message" class="message"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Ghost Fitness. All rights reserved.</p>
    </footer>

    <script>
      // API Configuration
      const API_BASE_URL = "http://localhost:8000/api";

      // Registration form handler
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const fullName = document.getElementById("fullName").value;
          const phone = document.getElementById("phone").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const messageDiv = document.getElementById("message");

          // Validation
          if (password !== confirmPassword) {
            messageDiv.innerHTML = `<div class="error">Passwords do not match</div>`;
            messageDiv.style.display = "block";
            return;
          }

          if (password.length < 6) {
            messageDiv.innerHTML = `<div class="error">Password must be at least 6 characters long</div>`;
            messageDiv.style.display = "block";
            return;
          }

          try {
            const response = await fetch(`${API_BASE_URL}/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: username,
                email: email,
                password: password,
                full_name: fullName,
                phone: phone,
              }),
            });

            const data = await response.json();

            if (data.success) {
              messageDiv.innerHTML = `<div class="success">${data.message}</div>`;
              messageDiv.style.display = "block";

              // Clear form
              document.getElementById("registerForm").reset();

              // Redirect to login after 3 seconds
              setTimeout(() => {
                window.location.href = "login.html";
              }, 1000);
            } else {
              messageDiv.innerHTML = `<div class="error">${data.message}</div>`;
              messageDiv.style.display = "block";
            }
          } catch (error) {
            messageDiv.innerHTML = `<div class="error">Connection error. Please check if the server is running.</div>`;
            messageDiv.style.display = "block";
          }
        });

      // Mobile menu toggle
      document.getElementById("menu-toggle").addEventListener("click", () => {
        document.querySelector("nav ul").classList.toggle("show");
      });
    </script>
  </body>
</html>
